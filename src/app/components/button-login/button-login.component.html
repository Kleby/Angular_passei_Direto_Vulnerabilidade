<button type="button" [class]="'button-login__container '+ bgColor">
    <div class="login-logo">
        <img class="logo-img"
            [src]="imgSrc()" [alt]="'logo marca do ' + loginTitle()">
    </div>
    <span class="login-text">
        Continuar com a conta do {{loginTitle()}}
    </span>
</button>
